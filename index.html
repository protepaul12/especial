<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驴Quieres ser mi San Valent铆n?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffdde1;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #ff4b5c;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .corazon {
            color: red;
            font-size: 30px;
            position: absolute;
            animation: flotar 4s infinite ease-in-out;
        }

        @keyframes flotar {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-50px); opacity: 0.5; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4b5c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff1e2e;
        }

        .mensaje {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ff4b5c;
            font-weight: bold;
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1> 驴Quieres ser mi San Valent铆n? </h1>
        <button onclick="aceptar()">SI </button>
        <button onclick="rechazar()">NOO QUE ASCOO NUV ぎ</button>
    </div>

    <div id="mensaje" class="mensaje"></div>

    <script>
        // Funci贸n para crear corazones flotantes
        function crearCorazon() {
            const corazon = document.createElement("div");
            corazon.classList.add("corazon");
            corazon.innerHTML = "わ";
            corazon.style.left = Math.random() * window.innerWidth + "px";
            corazon.style.top = window.innerHeight + "px";
            document.body.appendChild(corazon);

            setTimeout(() => {
                corazon.remove();
            }, 4000);
        }

        // Funci贸n para mostrar los corazones flotantes cuando se presiona el bot贸n "SI "
        function aceptar() {
            // Mostrar el mensaje de aceptaci贸n
            document.getElementById("mensaje").innerHTML = "TEAMOO MUCHO MI VIDA";
            document.getElementById("mensaje").style.color = "#ff4b5c";
            document.getElementById("mensaje").style.display = "block";

            // Crear corazones flotantes
            setInterval(crearCorazon, 500);
        }

        // Funci贸n para mostrar el mensaje de rechazo cuando se presiona el bot贸n "NOO QUE ASCOO NUV ぎ"
        function rechazar() {
            // Mostrar el mensaje de rechazo
            document.getElementById("mensaje").innerHTML = "UHHH :c";
            document.getElementById("mensaje").style.color = "#3e3e3e";
            document.getElementById("mensaje").style.display = "block";
        }
    </script>

</body>
</html>
