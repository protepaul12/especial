<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumplea√±os</title>
    <style>
        body {
            background-color: #121212;
            color: #d1d1d1;
            font-family: 'Garamond', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 1;
        }

        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%;
            background-color: #666;
            transform-origin: top;
            transition: transform 1s ease;
            border-bottom: 2px solid #444;
        }

        .paper {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, #000, #444);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            color: #fff;
            font-size: 18px;
            padding: 20px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 1s ease, opacity 1s ease;
        }

        .envelope.open .flap {
            transform: rotateX(-180deg);
        }

        .envelope.open .paper {
            opacity: 1;
            transform: translateY(0);
        }

        .full-screen-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease, visibility 1s ease;
            padding: 40px;
            box-sizing: border-box;
            z-index: 2;
            font-size: 1.5rem;
        }

        .full-screen-content.active {
            opacity: 1;
            visibility: visible;
        }

        h1 {
            font-size: 3rem;
            color: #f0f0f0;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            font-family: 'Garamond', serif;
            text-align: center;
            max-width: 90%;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInText 2.5s ease-in-out forwards; /* Animaci√≥n m√°s lenta */
        }

        .additional-text {
            font-size: 1rem;
            color: #f5a623;
            margin-top: 25px;
            opacity: 0;
            visibility: hidden;
            animation: fadeInText 1s ease-in-out forwards, breathe 2s ease-in-out infinite;
        }

        .button {
            background-color: #f5a623;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .button:hover {
            background-color: #e60000;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes breathe {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openEnvelope()">
        <div class="flap"></div>
        <div class="paper"></div> <!-- Se elimin√≥ el contenido de la carta -->
    </div>

    <div class="full-screen-content" id="poemContainer">
        <h1>Feliz Cumplea√±os, Sami</h1>
        <p id="poem"></p>
        <div class="additional-text" id="additionalText">(espera unos segundos te la dedico esto linda üåπ)</div>
        <button class="button" id="redirectButton" style="display:none;" onclick="window.location.href='https://www.youtube.com/watch?v=R8FHtIhWqNo&pp=ygULZG91YmxlIHRha2XSBwkJhgkBhyohjO8%3D'">Ahora s√≠, apr√©tale sonsa</button>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            const poemContainer = document.getElementById('poemContainer');
            const poemElement = document.getElementById("poem");
            const additionalText = document.getElementById("additionalText");
            const redirectButton = document.getElementById("redirectButton");

            envelope.classList.add('open');

            // Oculta el sobre completamente despu√©s de abrirse
            setTimeout(() => {
                envelope.style.display = 'none';
                poemContainer.classList.add('active');
            }, 1000);

            const poem = `Sami, tu nombre es un susurro en mi pecho,
una flor que florece incluso en invierno,
como si el mundo, al pronunciarte,
descubriera el secreto de lo eterno.

Tu risa es faro en mares oscuros,
tu mirar, refugio cuando todo duele.
En tus silencios hay cielos tan puros
que hasta el alma, al verte, se deshace y vuele.

No eres solo piel ni s√≥lo presencia,
eres la calma que al caos le canta,
la voz que al miedo le ofrece clemencia,
la chispa que en mi sombra se levanta.

Si pudiera nombrar cada forma en que existes,
no bastar√≠an ni versos ni vidas.
Porque en ti, Sami, todo lo triste
se convierte en luz, en raz√≥n, en salida.

Y si un d√≠a el tiempo nos arrastra a lo incierto,
si el mundo se vuelve distancia y vac√≠o,
mi amor, no temas: a√∫n en lo muerto,
mi alma seguir√° busc√°ndote‚Ä¶
‚Ä¶como el r√≠o al roc√≠o.`;

            const words = poem.split(" ");
            let current = 0;
            poemElement.innerHTML = '';
            poemElement.style.opacity = 1;

            function showWord() {
                if (current < words.length) {
                    poemElement.innerHTML += words[current] + " ";
                    current++;
                    setTimeout(showWord, 300); // Intervalo m√°s largo para animaci√≥n m√°s lenta
                } else {
                    // Aparecer texto adicional despu√©s de 3s
                    setTimeout(() => {
                        additionalText.style.visibility = 'visible';
                        additionalText.style.opacity = '1';
                    }, 3000);

                    // Mostrar el bot√≥n despu√©s de 10 segundos
                    setTimeout(() => {
                        redirectButton.style.display = "inline-block";
                    }, 10000); // El bot√≥n aparece 10 segundos despu√©s de que el poema termine
                }
            }

            setTimeout(() => {
                showWord();
            }, 500);
        }
    </script>
</body>
</html>
