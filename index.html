<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驴Quieres ser mi San Valent铆n?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.5s, background-image 1s;
        }

        .container {
            text-align: center;
            animation: carta 2s ease-in-out;
        }

        h1 {
            color: #ff4b5c;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .corazon {
            color: red;
            font-size: 30px;
            position: absolute;
            animation: flotar 4s infinite ease-in-out;
        }

        @keyframes flotar {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-50px); opacity: 0.5; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        @keyframes carta {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .botones {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .si {
            background-color: #ff4b5c;
            color: white;
        }

        .si:hover {
            background-color: #ff1e2e;
        }

        .no {
            background-color: #e60000;
            color: white;
        }

        .no:hover {
            background-color: #b50000;
        }

        .mensaje {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1> 驴Quieres ser mi San Valent铆n? </h1>
        <div class="botones">
            <button class="si" onclick="aceptar()">SI </button>
            <button class="no" onclick="rechazar()">NOO QUE ASCOO NUV ぎ</button>
        </div>
    </div>

    <div id="mensaje" class="mensaje"></div>

    <script>
        // Funci贸n para crear corazones flotantes
        function crearCorazon() {
            const corazon = document.createElement("div");
            corazon.classList.add("corazon");
            corazon.innerHTML = "わ";
            corazon.style.left = Math.random() * window.innerWidth + "px";
            corazon.style.top = window.innerHeight + "px";
            document.body.appendChild(corazon);

            setTimeout(() => {
                corazon.remove();
            }, 4000);
        }

        // Funci贸n para aceptar y cambiar a un campo bonito
        function aceptar() {
            // Cambiar el fondo a un campo bonito y flores
            document.body.style.backgroundImage = "url('https://www.example.com/beautiful-field.jpg')";
            document.body.style.backgroundColor = "#c5e8e7"; // Color de campo hermoso

            // Mostrar el mensaje de aceptaci贸n
            document.getElementById("mensaje").innerHTML = "TEAMOO MUCHO MI VIDA";
            document.getElementById("mensaje").style.color = "#ff4b5c";
            document.getElementById("mensaje").style.display = "block";

            // Crear corazones flotantes
            setInterval(crearCorazon, 500);
        }

        // Funci贸n para rechazar y cambiar a infierno
        function rechazar() {
            // Cambiar el fondo a un infierno (puedes cambiar la imagen aqu铆)
            document.body.style.backgroundImage = "url('https://www.example.com/hell-background.jpg')";
            document.body.style.backgroundColor = "#6f2b2b"; // Fondo oscuro y siniestro

            // Mostrar el mensaje de rechazo
            document.getElementById("mensaje").innerHTML = "UHHH :c";
            document.getElementById("mensaje").style.color = "#ff4b5c";
            document.getElementById("mensaje").style.display = "block";
        }
    </script>

</body>
</html>
