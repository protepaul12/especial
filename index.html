<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalito Lessa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            background-color: #1e1e1e; /* Fondo oscuro */
        }

        /* Pantalla de inicio */
        .pantalla-inicio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #1e1e1e; /* Fondo oscuro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }

        .pantalla-inicio h1 {
            font-size: 32px;
            color: white; /* Texto blanco */
            font-family: 'Georgia', serif;
            margin-bottom: 20px;
        }

        .mensaje-poema {
            font-size: 24px;
            color: white; /* Texto blanco */
            font-family: 'Dancing Script', cursive;
            margin: 20px 0;
            padding: 20px 30px;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo negro con transparencia */
            border-radius: 15px;
            text-align: center;
            line-height: 1.6;
            max-width: 80%;
            margin-bottom: 30px;
        }

        .boton-inicio {
            background-color: #1e1e1e; /* Fondo oscuro */
            color: white; /* Texto blanco */
            border: 2px solid white; /* Borde blanco */
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            opacity: 0; /* Inicialmente oculto */
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            animation: aparecer 1s forwards; /* Animaci贸n de aparici贸n */
        }

        .boton-inicio:hover {
            background-color: white; /* Fondo blanco al pasar el mouse */
            color: #1e1e1e; /* Texto oscuro al pasar el mouse */
        }

        /* P茅talos animados */
        .petalo {
            position: absolute;
            font-size: 30px;
            color: #ff4d6d;
            animation: caer 5s linear infinite;
        }

        @keyframes caer {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes aparecer {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Estilo para el video de YouTube */
        #videoContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        #videoContainer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Fuente personalizada para el poema */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
    </style>
</head>
<body>

    <!-- Pantalla de inicio -->
    <div class="pantalla-inicio" id="pantallaInicio">
        <img src="https://postimg.cc/SXTvxs8w" alt="Imagen principal" style="width: 100%; height: 100%; object-fit: cover;">
        <button class="boton-inicio" onclick="mostrarVideo()">Click ac谩 amor </button>
        <div class="mensaje-poema">
            <p>Amor m铆o, hoy te traigo un regalo,  
               con cari帽o y todo mi ser.  
               Un regalo que expresa lo que siento,  
               por ti, mi amor, te quiero ver.  
               El 14 de febrero, el d铆a del amor,  
               es solo un recordatorio de mi devoci贸n.  
               Eres mi raz贸n, mi sol, mi calor,  
               en mi coraz贸n, eres mi canci贸n.  
            </p>
        </div>
        <h1> Regalito Lessa </h1>
    </div>

    <!-- Contenido con el video -->
    <div id="videoContainer">
        <iframe id="videoFrame" src="https://www.youtube.com/embed/3mPXwuPc650?autoplay=1" allow="fullscreen"></iframe>
    </div>

    <script>
        function mostrarVideo() {
            // Oculta la pantalla de inicio con un efecto de desvanecimiento
            document.getElementById("pantallaInicio").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("pantallaInicio").style.display = "none";
                document.getElementById("videoContainer").style.display = "flex";
            }, 1000);
        }
    </script>

</body>
</html>
