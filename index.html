<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Sayu üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.2);
            max-width: 500px;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2em;
            font-weight: 300;
        }
        /* Bot√≥n con animaci√≥n */
        button {
            background: #ff69b4;
            color: white;
            padding: 12px 25px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        /* Mensaje de sorpresa con animaci√≥n */
        .hidden {
            display: none;
            font-size: 22px;
            margin-top: 20px;
            color: #ff1493;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Efecto de corazones flotando */
        .heart {
            position: absolute;
            font-size: 2em;
            color: rgba(255, 105, 180, 0.7);
            animation: floatUp 4s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-150px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola, Sayu! üå∏</h1>
        <p>Eres una persona incre√≠ble y quiero record√°rtelo siempre. Aqu√≠ hay una peque√±a sorpresa para ti:</p>
        <button onclick="mostrarSorpresa()">Haz clic aqu√≠</button>
        <div id="sorpresa" class="hidden">‚ú® ¬°Eres especial y muy querida! ‚ú®</div>
    </div>

    <script>
        function mostrarSorpresa() {
            document.getElementById("sorpresa").classList.remove("hidden");
            crearCorazones();
        }

        function crearCorazones() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "üíñ";
                heart.className = "heart";
                document.body.appendChild(heart);
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = Math.random() * window.innerHeight + "px";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            }
        }
    </script>
</body>
</html>
