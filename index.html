<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=", initial-scale=1.0">
    <title>Regalito Lessa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            background-color: #1e1e1e;
        }

        /* Animaci贸n 茅pica de entrada */
        .pantalla-inicio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .mensaje-poema {
            font-size: 24px;
            color: white;
            font-family: 'Dancing Script', cursive;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px 30px;
            text-align: center;
            max-width: 80%;
            margin-bottom: 30px;
        }

        .boton-inicio {
            background-color: #1e1e1e;
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: -20px;
            transition: background-color 0.3s ease;
            animation: aparecer 1s forwards;
        }

        .boton-inicio:hover {
            background-color: white;
            color: #1e1e1e;
        }

        @keyframes aparecer {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Portal Animado */
        .portal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, rgba(255,0,150,0.5) 60%, rgba(0,0,0,0) 100%);
            box-shadow: 0 0 50px rgba(255,0,150,0.8);
            animation: abrirPortal 1.5s forwards;
            display: none;
        }

        @keyframes abrirPortal {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        #videoContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        #videoContainer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
    </style>
</head>
<body>
    <div class="pantalla-inicio" id="pantallaInicio">
        <button class="boton-inicio" onclick="activarPortal()">Click ac谩 amor </button>
        <div class="mensaje-poema">
            <p>Amor m铆o, hoy te traigo un regalo,<br>
               con cari帽o y todo mi ser.<br>
               Un regalo que expresa lo que siento,<br>
               por ti, mi amor, te quiero ver.<br>
               El 14 de febrero, el d铆a del amor,<br>
               es solo un recordatorio de mi devoci贸n.<br>
               Eres mi raz贸n, mi sol, mi calor,<br>
               en mi coraz贸n, eres mi canci贸n.<br>
            </p>
        </div>
    </div>

    <div class="portal" id="portal"></div>
    <div id="videoContainer">
        <iframe id="videoFrame" src="https://www.youtube.com/embed/_oELcBpH1gg?autoplay=1" allow="fullscreen"></iframe>
    </div>

    <script>
        function activarPortal() {
            document.getElementById("pantallaInicio").style.opacity = "0";
            document.getElementById("portal").style.display = "block";
            setTimeout(() => {
                document.getElementById("portal").style.animation = "abrirPortal 1.5s forwards";
            }, 500);
            setTimeout(() => {
                document.getElementById("pantallaInicio").style.display = "none";
                document.getElementById("videoContainer").style.display = "flex";
            }, 2000);
        }
    </script>
</body>
</html>
